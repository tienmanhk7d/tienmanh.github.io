<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Tag Manager -->

new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],

  <style>
    :root {
      --primary: #2a9d8f;
      --secondary: #264653;
      --bg-light: #f4f4f4;
      --text-dark: #333;
      --max-width: 860px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: var(--text-dark);
      line-height: 1.6;
      padding: 20px;
    }

    main {
      max-width: var(--max-width);
      margin: auto;
      padding: 40px 20px;
    }

    h1, h2, h3 {
      color: var(--primary);
      margin-bottom: 0.5em;
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    a.btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    a.btn:hover {
      background: #21867a;
    }

    hr {
      margin: 40px 0;
      border: none;
      height: 1px;
      background: #ccc;
    }

    blockquote {
      background: var(--bg-light);
      border-left: 5px solid var(--primary);
      margin: 20px 0;
      padding: 15px 20px;
      font-style: italic;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      main {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W8K6M9VQ"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

  <main>
    {{ content }}
  </main>

  <footer style="text-align: center; font-size: 0.9rem; color: #777; padding-bottom: 20px;">
    &copy; {{ "now" | date: "%Y" }} Nguyễn Tiến Mạnh. All rights reserved.
  </footer>

  <script>
    // Smooth scroll (optional enhancement for internal links)
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
  </script>
</body>
</html>
